<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="code.js"></script>
	</head>
	<body>
		<h1 id="mycalc">My Calculator</h1>
		<table>
			<tr id="output-row">
				<th id="header" colspan="4"><textarea id="calc-screen" readonly="readonly"></textarea></th>
			</tr>
			<tr class="btn-row">
				<td class="btn-cell"><button class="number" data-btn-num="7">7</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="8">8</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="9">9</button></td>
				<td class="btn-cell"><button id="plus">&#177;</button></td>
			</tr>
			<tr class="btn-row">
				<td class="btn-cell"><button class="number" data-btn-num="4">4</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="5">5</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="6">6</button></td>
				<td class="btn-cell"><button id="sub">-</button></td>
			</tr>
			<tr class="btn-row">
				<td class="btn-cell"><button class="number" data-btn-num="1">1</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="2">2</button></td>
				<td class="btn-cell"><button class="number" data-btn-num="3">3</button></td>
				<td class="btn-cell"><button id="times">&#215;</button></td>
			</tr>
			<tr class="btn-row">
				<td class="btn-cell"><button id="clear">C</button></td>
				<td class="btn-cell"><button class="number">0</button></td>
				<td class="btn-cell"><button id="dot">.</button></td>
				<td class="btn-cell"><button id="div">&#247;</button></td>
			</tr>
		</table>
	</body>
</html>
